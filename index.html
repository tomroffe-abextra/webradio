<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webradio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 225px;
            margin-bottom: 20px;
        }
        .live-indicator {
            font-size: 14px;
            font-weight: bold;
            color: red;
            margin-left: 10px;
        }
        .live-indicator::before {
            content: '‚óè';
            margin-right: 5px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .play-button {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            height: 40px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon, .pause-icon {
            display: none;
        }
        .play-button.playing .pause-icon {
            display: inline;
        }
        .play-button:not(.playing) .play-icon {
            display: inline;
        }
        .play-icon svg, .pause-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .hidden-embed {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        .subtext-container {
            margin-top: auto;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #777;
        }
        .subtext {
            margin: 5px 0;
        }
        .subtext a {
            color: #0000FF;
            text-decoration: none;
        }
        .subtext a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/V2IZ4wT.png" alt="Webradio Logo" class="logo">
    <h1>üì° Webradio <span class="live-indicator">Live</span></h1>
    <button class="play-button" id="play-button">
        <span class="play-icon">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </span>
        <span class="pause-icon">
            <svg viewBox="0 0 24 24"><path d="M6 6h4v12H6zm8 0h4v12h-4z"/></svg>
        </span>
    </button>
    <iframe id="spotify-embed" class="hidden-embed" src="https://open.spotify.com/embed/playlist/0CZAejshigkxjpJz1I8H3F?utm_source=generator&theme=0" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <div class="subtext-container">
        <p class="subtext">Curated by <a href="https://www.linkedin.com/in/thomas-roff%C3%A9-87317415/" target="_blank">Thomas Roff√©</a> ‚Äî 2025</p>
        <p class="subtext">Assembled with Chat GPT, Github and Spotify API</p>
    </div>
    <script>
        let isPlaying = false;
        const playButton = document.getElementById('play-button');
        const iframe = document.getElementById('spotify-embed');

        playButton.addEventListener('click', function() {
            iframe.src = iframe.src; // Recharge l'iframe pour forcer la lecture
            isPlaying = !isPlaying;
            playButton.classList.toggle('playing', isPlaying);
        });
    </script>
</body>
</html>
