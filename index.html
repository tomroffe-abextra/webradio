<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webradio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 225px;
            margin-bottom: 20px;
        }
        .live-indicator {
            font-size: 14px;
            font-weight: bold;
            color: red;
            margin-left: 10px;
        }
        .live-indicator::before {
            content: '●';
            margin-right: 5px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .play-button {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            height: 40px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon, .pause-icon {
            display: none;
        }
        .play-button.playing .pause-icon {
            display: inline;
        }
        .play-button:not(.playing) .play-icon {
            display: inline;
        }
        .play-icon svg, .pause-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .hidden-embed {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        .subtext-container {
            margin-top: auto;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #777;
        }
        .subtext {
            margin: 5px 0;
        }
        .subtext a {
            color: #0000FF;
            text-decoration: none;
        }
        .subtext a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .subtext-container {
                font-size: 12px; /* Réduire la taille du texte */
